<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
        }
        header {
            padding: 20px;
            border-bottom: 1px solid #000;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }
         article {
            margin-bottom: 40px;
            border: 1px solid #000;
            padding: 15px;
            border-radius: 5px;
        }
        article h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        article p {
            margin: 0;
        }
        a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects</h1>
    </header>
    <main>
        <article>
            <article h2 b> project </article h2 b>
            <p> Showcase your projects here. Include descriptions, links, or images to highlight your work. </p>
        </article>
        <a href="index.html">Back to Home</a>
            
    </main>
</body>
</html>
