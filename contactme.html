<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - 2000s Style</title>
    <style>
        body {
            background-color: #ffccff;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #ff33cc;
            text-shadow: 2px 2px 5px #000;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            border: 3px dashed #ff33cc;
            padding: 10px;
            background-color: #ffffff;
        }
        table {
            margin: 20px auto;
            border: 1px solid #000;
            border-collapse: collapse;
            width: 60%;
        }
        table th, table td {
            border: 1px solid #000;
            padding: 10px;
            background-color: #ffccff;
        }
        .marquee {
            background-color: #ffff00;
            color: #ff0000;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #000;
            margin: 10px auto;
        }
        a {
            color: #0000ff;
            text-decoration: underline;
        }
        a:hover {
            color: #ff33cc;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff33cc;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #ff99cc;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff99cc;
            border-color: #ff33cc;
        }
    </style>
</head>
<body>
    <div class="marquee">
        <marquee>Welcome to My Contact Page! Let's stay connected! âœ¨</marquee>
    </div>
    <h1>Contact Me!</h1>
    <div class="container">
        <p>Feel free to reach out to me via the following methods:</p>
        <table>
            <tr>
                <th>Method</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Email</td>
                <td><a href="mailto:example@example.com">example@example.com</a></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>(555) 123-4567</td>
            </tr>
            <tr>
                <td>Website</td>
                <td><a href="https://example.com" target="_blank">Visit My Website</a></td>
            </tr>
        </table>
        <a href="https://example.com" class="button">Visit My Blog</a>
        <a href="mailto:example@example.com" class="button">Send an Email</a>
    </div>
</body>
</html>
